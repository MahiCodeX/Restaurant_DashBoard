<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Menu - Gourmet Delight</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * { 
      margin:0; 
      padding:0; 
      box-sizing:border-box; 
      font-family:'Source Sans Pro', sans-serif; 
    }
    
    :root {
      --primary: #1a365d;
      --primary-dark: #0f1e35;
      --secondary: #2c5282;
      --accent: #3182ce;
      --accent-light: #63b3ed;
      --light: #f7fafc;
      --light-alt: #edf2f7;
      --gray: #718096;
      --gray-light: #a0aec0;
      --gray-lighter: #e2e8f0;
      --success: #38a169;
      --warning: #d69e2e;
      --danger: #e53e3e;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
      --shadow-md: 0 10px 15px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 20px 25px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 25px 50px rgba(0, 0, 0, 0.15);
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      background: linear-gradient(135deg, #f7fafc 0%, #e2e8f0 100%);
      min-height:100vh; 
      padding:20px;
      position: relative;
      overflow-x: hidden;
      color: var(--primary);
    }
    
    /* Animated Background Elements */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .bg-pattern {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(26, 54, 93, 0.03) 0%, transparent 20%),
        radial-gradient(circle at 80% 30%, rgba(49, 130, 206, 0.03) 0%, transparent 20%),
        radial-gradient(circle at 40% 70%, rgba(26, 54, 93, 0.03) 0%, transparent 20%),
        radial-gradient(circle at 90% 90%, rgba(49, 130, 206, 0.03) 0%, transparent 20%);
      animation: patternShift 30s ease infinite;
    }
    
    @keyframes patternShift {
      0%, 100% { 
        transform: translateX(0) translateY(0); 
      }
      25% { 
        transform: translateX(-20px) translateY(10px); 
      }
      50% { 
        transform: translateX(10px) translateY(-20px); 
      }
      75% { 
        transform: translateX(-10px) translateY(-10px); 
      }
    }
    
    .bg-line {
      position: absolute;
      background: linear-gradient(90deg, transparent, rgba(26, 54, 93, 0.05), transparent);
      height: 1px;
      width: 100%;
      animation: lineMove 20s linear infinite;
    }
    
    @keyframes lineMove {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.03;
      animation: float 20s infinite ease-in-out;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    
    /* Header */
    header {
      display:flex; 
      justify-content:space-between; 
      align-items:center;
      background:var(--primary); 
      color:var(--light); 
      padding:15px 20px; 
      border-radius:8px;
      box-shadow:var(--shadow-lg);
      margin-bottom:25px;
      position: sticky;
      top: 20px;
      z-index: 100;
    }
    
    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(49, 130, 206, 0.1) 0%, transparent 100%);
      pointer-events: none;
    }
    
    header h1 { 
      font-size:28px; 
      font-family: 'Playfair Display', serif;
      position: relative;
      z-index: 1;
    }
    
    header nav {
      display:flex;
      align-items:center;
      gap:10px;
    }
    
    header nav a {
      color:var(--light); 
      text-decoration:none; 
      font-weight:500;
      font-size:16px;
      transition:0.3s;
      position: relative;
      padding:8px 12px;
      border-radius:8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    header nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: var(--accent-light);
      transition: width 0.3s ease;
      transform: translateX(-50%);
    }
    
    header nav a:hover::after {
      width: 100%;
    }
    
    header nav a:hover { 
      background:rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }
    
    header nav a.active {
      background: rgba(255, 255, 255, 0.2);
    }
    
    header nav a.active::after {
      width: 100%;
    }
    
    /* Main Container */
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    h2 { 
      color:var(--primary); 
      margin-bottom:25px; 
      text-align:center;
      font-size: 32px;
      font-family: 'Playfair Display', serif;
      position: relative;
    }
    
    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: var(--accent);
    }
    
    /* Search and Filter Bar */
    .search-filter-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      background: var(--light);
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--gray-lighter);
    }
    
    .search-box {
      position: relative;
      flex: 1;
      max-width: 400px;
    }
    
    .search-box input {
      width: 100%;
      padding: 10px 15px 10px 40px;
      border: 1px solid var(--gray-lighter);
      border-radius: 25px;
      font-size: 14px;
      transition: 0.3s;
      background: var(--light-alt);
    }
    
    .search-box input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 8px rgba(49, 130, 206, 0.2);
    }
    
    .search-box i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
    }
    
    .filter-buttons {
      display: flex;
      gap: 10px;
    }
    
    .filter-btn {
      padding: 8px 15px;
      border: 1px solid var(--gray-lighter);
      border-radius: 20px;
      background: var(--light);
      color: var(--gray);
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }
    
    .filter-btn:hover, .filter-btn.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }
    
    .add-new-btn {
      padding: 10px 20px;
      background: var(--success);
      color: white;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .add-new-btn:hover {
      background: #2f855a;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(56, 161, 105, 0.3);
    }
    
    /* Menu items grid */
    .menu-grid {
      display:grid; 
      grid-template-columns:repeat(auto-fill,minmax(280px,1fr)); 
      gap:25px; 
      margin-bottom:30px;
    }
    
    .menu-card {
      background:var(--light); 
      border-radius:8px; 
      overflow: hidden;
      box-shadow:var(--shadow-md);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
      border: 1px solid var(--gray-lighter);
    }
    
    .menu-card:nth-child(1) { animation-delay: 0.1s; }
    .menu-card:nth-child(2) { animation-delay: 0.2s; }
    .menu-card:nth-child(3) { animation-delay: 0.3s; }
    .menu-card:nth-child(4) { animation-delay: 0.4s; }
    .menu-card:nth-child(5) { animation-delay: 0.5s; }
    .menu-card:nth-child(6) { animation-delay: 0.6s; }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .menu-card:hover { 
      transform:translateY(-8px); 
      box-shadow:var(--shadow-xl); 
    }
    
    .menu-image {
      height: 180px;
      width: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }
    
    .menu-card:hover .menu-image {
      transform: scale(1.05);
    }
    
    .menu-content {
      padding: 20px;
    }
    
    .menu-category {
      display: inline-block;
      padding: 5px 10px;
      background: rgba(49, 130, 206, 0.1);
      color: var(--accent);
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 10px;
    }
    
    .menu-card h3 { 
      color:var(--primary); 
      margin-bottom:10px; 
      font-size:20px;
      font-family: 'Playfair Display', serif;
    }
    
    .menu-card p { 
      font-size:14px; 
      color:var(--gray); 
      margin-bottom:15px;
      line-height: 1.5;
    }
    
    .menu-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .menu-card .price { 
      font-weight:700; 
      font-size: 18px;
      color:var(--primary); 
    }
    
    .menu-actions {
      display: flex;
      gap: 8px;
    }
    
    .menu-card button {
      padding:8px 12px; 
      border:none; 
      border-radius:8px;
      font-weight:600; 
      cursor:pointer; 
      transition:0.3s;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .btn-edit { 
      background:var(--warning); 
      color:var(--light); 
    }
    
    .btn-edit:hover { 
      background:#b7791f; 
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(214, 158, 46, 0.3);
    }
    
    .btn-delete { 
      background:var(--danger); 
      color:var(--light); 
    }
    
    .btn-delete:hover { 
      background:#c53030; 
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(229, 62, 62, 0.3);
    }
    
    /* Enhanced Modal Styling */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
    }
    
    .modal.show {
      display: flex;
      animation: modalFadeIn 0.3s ease;
    }
    
    @keyframes modalFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .modal-content {
      background: var(--light);
      border-radius: 8px;
      padding: 0;
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      animation: modalSlideIn 0.3s ease;
      box-shadow: var(--shadow-xl);
      border: 1px solid var(--gray-lighter);
    }
    
    @keyframes modalSlideIn {
      from { 
        opacity: 0; 
        transform: scale(0.9) translateY(-50px); 
      }
      to { 
        opacity: 1; 
        transform: scale(1) translateY(0); 
      }
    }
    
    .modal-header {
      background: var(--primary);
      color: white;
      padding: 25px 30px;
      border-radius: 8px 8px 0 0;
      position: relative;
    }
    
    .modal-header h3 {
      font-size: 24px;
      font-family: 'Playfair Display', serif;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .modal-header h3 i {
      font-size: 20px;
    }
    
    .close-modal {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.2);
    }
    
    .close-modal:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: rotate(90deg);
    }
    
    .modal-body {
      padding: 30px;
    }
    
    /* Enhanced Form Styling in Modal */
    .modal-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    .form-group {
      position: relative;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--primary);
      font-size: 14px;
    }
    
    .form-group label i {
      color: var(--accent);
      margin-right: 5px;
    }
    
    .input-group {
      position: relative;
    }
    
    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
      font-size: 16px;
      transition: 0.3s;
    }
    
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px 15px 12px 40px;
      border: 2px solid var(--gray-lighter);
      border-radius: 8px;
      font-size: 14px;
      transition: 0.3s all;
      background: var(--light-alt);
    }
    
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 8px rgba(49, 130, 206, 0.2);
      background: white;
    }
    
    .form-group input:focus + i,
    .form-group textarea:focus + i,
    .form-group select:focus + i {
      color: var(--accent);
    }
    
    .form-group textarea {
      resize: vertical;
      min-height: 100px;
      padding-top: 12px;
    }
    
    .form-group select {
      appearance: none;
      cursor: pointer;
    }
    
    .select-arrow {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      color: var(--gray);
    }
    
    .form-actions {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }
    
    .btn-submit,
    .btn-cancel {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s all;
      position: relative;
      overflow: hidden;
      font-size: 16px;
    }
    
    .btn-submit {
      background: var(--success);
      color: white;
    }
    
    .btn-submit::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    .btn-submit:hover::before {
      width: 300px;
      height: 300px;
    }
    
    .btn-submit:hover {
      background: #2f855a;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(56, 161, 105, 0.3);
    }
    
    .btn-cancel {
      background: var(--light-alt);
      color: var(--gray);
    }
    
    .btn-cancel:hover {
      background: var(--gray-lighter);
      color: var(--primary);
    }
    
    /* Add Menu Item Form */
    .add-menu-form {
      background:var(--light); 
      padding:30px; 
      border-radius:8px; 
      box-shadow:var(--shadow-md);
      max-width:600px; 
      margin:0 auto;
      display: none;
      border: 1px solid var(--gray-lighter);
    }
    
    .add-menu-form.active {
      display: block;
      animation: fadeInUp 0.5s ease;
    }
    
    .add-menu-form h3 { 
      text-align:center; 
      color:var(--primary); 
      margin-bottom:20px;
      font-size: 24px;
      font-family: 'Playfair Display', serif;
    }
    
    .add-menu-form .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    
    .add-menu-form .form-group { 
      margin-bottom:20px; 
      position: relative;
    }
    
    .add-menu-form label { 
      display:block; 
      margin-bottom:8px; 
      font-weight:500;
      color: var(--primary);
    }
    
    .add-menu-form .input-group {
      position: relative;
    }
    
    .add-menu-form .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
    }
    
    .add-menu-form input, .add-menu-form textarea, .add-menu-form select {
      width:100%; 
      padding:12px 15px 12px 40px; 
      border:2px solid var(--gray-lighter); 
      border-radius:8px; 
      font-size:14px;
      transition:0.3s all;
      background: var(--light-alt);
    }
    
    .add-menu-form input:focus, .add-menu-form textarea:focus, .add-menu-form select:focus { 
      border-color:var(--accent); 
      outline:none; 
      box-shadow:0 0 8px rgba(49, 130, 206, 0.2);
    }
    
    .add-menu-form textarea {
      resize: vertical;
      min-height: 100px;
    }
    
    .add-menu-form button {
      margin-top:10px; 
      width:100%; 
      padding:14px; 
      border:none; 
      border-radius:8px; 
      background:var(--success);
      color:var(--light); 
      font-weight:600; 
      cursor:pointer; 
      transition:0.3s all;
      position: relative;
      overflow: hidden;
    }
    
    .add-menu-form button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    .add-menu-form button:hover::before {
      width: 300px;
      height: 300px;
    }
    
    .add-menu-form button:hover { 
      background:#2f855a; 
      transform:scale(1.02);
      box-shadow: 0 5px 15px rgba(56, 161, 105, 0.3);
    }
    
    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--light);
      padding: 15px 25px;
      border-radius: 50px;
      box-shadow: var(--shadow-xl);
      z-index: 2000;
      opacity: 0;
      transition: transform 0.3s, opacity 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
      border: 1px solid var(--gray-lighter);
    }
    
    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }
    
    .toast.success {
      border-left: 4px solid var(--success);
    }
    
    .toast.error {
      border-left: 4px solid var(--danger);
    }
    
    .toast i {
      font-size: 20px;
    }
    
    .toast.success i {
      color: var(--success);
    }
    
    .toast.error i {
      color: var(--danger);
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--gray);
      display: none;
    }
    
    .empty-state i {
      font-size: 64px;
      color: var(--accent);
      margin-bottom: 20px;
    }
    
    .empty-state h3 {
      font-size: 24px;
      margin-bottom: 10px;
      color: var(--primary);
    }
    
    /* Responsive */
    @media(max-width:1024px) {
      .menu-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
    }
    
    @media(max-width:768px) {
      header {
        flex-direction: column;
        gap: 15px;
      }
      
      header h1 {
        font-size: 24px;
      }
      
      header nav {
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .search-filter-bar {
        flex-direction: column;
        gap: 15px;
      }
      
      .search-box {
        max-width: 100%;
      }
      
      .filter-buttons {
        width: 100%;
        justify-content: center;
      }
      
      .form-row {
        grid-template-columns: 1fr;
      }
      
      .modal-content {
        width: 95%;
        margin: 20px;
      }
      
      .modal-header {
        padding: 20px;
      }
      
      .modal-body {
        padding: 20px;
      }
      
      .menu-card h3{font-size:18px;} 
      .menu-card p{font-size:13px;}
    }
    
    @media(max-width:480px) {
      .menu-grid {
        grid-template-columns: 1fr;
      }
      
      .modal-content {
        width: 100%;
        height: 100vh;
        border-radius: 0;
        max-height: 100vh;
      }
      
      .modal-header {
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="bg-animation" id="bgAnimation">
    <div class="bg-pattern"></div>
    <div class="bg-line" style="top: 20%;"></div>
    <div class="bg-line" style="top: 40%; animation-delay: 5s;"></div>
    <div class="bg-line" style="top: 60%; animation-delay: 10s;"></div>
    <div class="bg-line" style="top: 80%; animation-delay: 15s;"></div>
  </div>
  
  <div class="container">
    <header>
      <h1>Admin Menu Management</h1>
      <nav>
        <a href="admin_dashboard.html">
          <i class="fas fa-tachometer-alt"></i>
          Dashboard
        </a>
        <a href="admin_menu.html" class="active">
          <i class="fas fa-utensils"></i>
          Menu
        </a>
        <a href="admin_reservations.html">
          <i class="fas fa-calendar-check"></i>
          Reservations
        </a>
        <a href="admin_theme.html">
          <i class="fas fa-palette"></i>
          Theme Settings
        </a>
      </nav>
    </header>

    <h2>Current Menu Items</h2>
    
    <!-- Search and Filter Bar -->
    <div class="search-filter-bar">
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Search menu items...">
      </div>
      
      <div class="filter-buttons">
        <button class="filter-btn active" data-category="all">All</button>
        <button class="filter-btn" data-category="appetizer">Appetizers</button>
        <button class="filter-btn" data-category="main">Main Course</button>
        <button class="filter-btn" data-category="dessert">Desserts</button>
        <button class="filter-btn" data-category="beverage">Beverages</button>
      </div>
      
      <button class="add-new-btn" id="addNewBtn">
        <i class="fas fa-plus"></i>
        Add New Item
      </button>
    </div>

    <!-- Menu Grid -->
    <div class="menu-grid" id="menuGrid">
      <!-- Menu item cards will appear here -->
    </div>
    
    <!-- Empty State -->
    <div class="empty-state" id="emptyState">
      <i class="fas fa-utensils"></i>
      <h3>No menu items found</h3>
      <p>Try adjusting your search or add a new menu item</p>
    </div>

    <!-- Add Menu Item Form -->
    <div class="add-menu-form" id="addMenuForm">
      <h3 id="formTitle">Add New Menu Item</h3>
      <form id="menuForm">
        <div class="form-row">
          <div class="form-group">
            <label for="dishName">Dish Name</label>
            <div class="input-group">
              <input type="text" id="dishName" placeholder="Pizza" required>
              <i class="fas fa-utensils"></i>
            </div>
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <div class="input-group">
              <select id="category" required>
                <option value="">Select Category</option>
                <option value="appetizer">Appetizer</option>
                <option value="main">Main Course</option>
                <option value="dessert">Dessert</option>
                <option value="beverage">Beverage</option>
              </select>
              <i class="fas fa-tag"></i>
              <i class="fas fa-chevron-down select-arrow"></i>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <div class="input-group">
            <textarea id="description" rows="3" placeholder="Delicious cheese pizza" required></textarea>
            <i class="fas fa-align-left" style="top: 15px;"></i>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="price">Price ($)</label>
            <div class="input-group">
              <input type="number" id="price" placeholder="10" step="0.01" required>
              <i class="fas fa-dollar-sign"></i>
            </div>
          </div>
          <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <div class="input-group">
              <input type="text" id="imageUrl" placeholder="https://example.com/image.jpg">
              <i class="fas fa-image"></i>
            </div>
          </div>
        </div>
        <button type="submit" id="submitBtn">Add Menu Item</button>
      </form>
    </div>
  </div>

  <!-- Enhanced Edit Modal -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>
          <i class="fas fa-edit"></i>
          Edit Menu Item
        </h3>
        <span class="close-modal" id="closeModal">
          <i class="fas fa-times"></i>
        </span>
      </div>
      <div class="modal-body">
        <form id="editForm" class="modal-form">
          <div class="form-row">
            <div class="form-group">
              <label for="editDishName">
                <i class="fas fa-utensils"></i>
                Dish Name
              </label>
              <div class="input-group">
                <input type="text" id="editDishName" required>
                <i class="fas fa-utensils"></i>
              </div>
            </div>
            <div class="form-group">
              <label for="editCategory">
                <i class="fas fa-tag"></i>
                Category
              </label>
              <div class="input-group">
                <select id="editCategory" required>
                  <option value="appetizer">Appetizer</option>
                  <option value="main">Main Course</option>
                  <option value="dessert">Dessert</option>
                  <option value="beverage">Beverage</option>
                </select>
                <i class="fas fa-tag"></i>
                <i class="fas fa-chevron-down select-arrow"></i>
              </div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="editDescription">
              <i class="fas fa-align-left"></i>
              Description
            </label>
            <div class="input-group">
              <textarea id="editDescription" rows="4" required></textarea>
              <i class="fas fa-align-left" style="top: 15px;"></i>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="editPrice">
                <i class="fas fa-dollar-sign"></i>
                Price ($)
              </label>
              <div class="input-group">
                <input type="number" id="editPrice" step="0.01" required>
                <i class="fas fa-dollar-sign"></i>
              </div>
            </div>
            <div class="form-group">
              <label for="editImageUrl">
                <i class="fas fa-image"></i>
                Image URL
              </label>
              <div class="input-group">
                <input type="text" id="editImageUrl" placeholder="Optional">
                <i class="fas fa-image"></i>
              </div>
            </div>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn-submit">
              <i class="fas fa-save"></i>
              Save Changes
            </button>
            <button type="button" class="btn-cancel" id="cancelEdit">
              <i class="fas fa-times"></i>
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast" id="toast">
    <i class="fas fa-check-circle"></i>
    <span id="toastMessage">Menu item added successfully!</span>
  </div>

  <script>
    // Initialize background animation
    function initBackgroundAnimation() {
      const bgAnimation = document.getElementById('bgAnimation');
      const colors = ['#1a365d', '#2c5282', '#3182ce', '#63b3ed', '#4299e1'];
      
      for (let i = 0; i < 8; i++) {
        const circle = document.createElement('div');
        circle.classList.add('bg-circle');
        
        const size = Math.random() * 200 + 50;
        circle.style.width = `${size}px`;
        circle.style.height = `${size}px`;
        
        circle.style.left = `${Math.random() * 100}%`;
        circle.style.top = `${Math.random() * 100}%`;
        
        circle.style.background = colors[Math.floor(Math.random() * colors.length)];
        circle.style.opacity = '0.03';
        
        circle.style.animationDelay = `${Math.random() * 5}s`;
        circle.style.animationDuration = `${Math.random() * 10 + 15}s`;
        
        bgAnimation.appendChild(circle);
      }
    }
    
    // Show toast notification
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toastMessage');
      const icon = toast.querySelector('i');
      
      // Set message
      toastMessage.textContent = message;
      
      // Set type
      toast.className = 'toast ' + type;
      
      // Set icon
      if (type === 'success') {
        icon.className = 'fas fa-check-circle';
      } else if (type === 'error') {
        icon.className = 'fas fa-exclamation-circle';
      }
      
      // Show toast
      toast.classList.add('show');
      
      // Hide after 3 seconds
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }
    
    // Menu data
    let menuItems = [
      { 
        name:'Margherita Pizza', 
        desc:'Classic cheese pizza with fresh basil and tomato sauce', 
        price:12.99,
        category: 'main',
        image: 'https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=800&q=80'
      },
      { 
        name:'Veg Burger', 
        desc:'Burger with fresh vegetables and special sauce', 
        price:8.99,
        category: 'main',
        image: 'https://image.cdn.shpy.in/403544/SKU-1044_0-1734813171005.jpg?format=webp'
      },
      { 
        name:'Chocolate Cake', 
        desc:'Rich and moist chocolate cake with ganache', 
        price:6.99,
        category: 'dessert',
        image: 'https://www.shutterstock.com/image-photo/chocolate-cake-berries-600nw-394680466.jpg'
      },
      { 
        name:'Caesar Salad', 
        desc:'Crisp romaine lettuce with parmesan and croutons', 
        price:7.99,
        category: 'appetizer',
        image: 'https://images.pexels.com/photos/2097091/pexels-photo-2097091.jpeg?cs=srgb&dl=pexels-julieaagaard-2097091.jpg&fm=jpg'
      },
      { 
        name:'Grilled Salmon', 
        desc:'Fresh Atlantic salmon with lemon butter sauce', 
        price:18.99,
        category: 'main',
        image: 'https://i0.wp.com/picjumbo.com/wp-content/uploads/fresh-salmon-fillets-free-photo.jpg?w=600&quality=80'
      },
      { 
        name:'Mojito', 
        desc:'Refreshing mint and lime cocktail', 
        price:5.99,
        category: 'beverage',
        image: 'https://media.istockphoto.com/id/534030630/photo/gin-and-lime-cocktail-with-pineapple-and-ice-served-cold.jpg?s=612x612&w=0&k=20&c=36rJ_bBwwC8BbN6qO2UQpvX7_7PXng4SJwJQ4bMKxN0='
      },
      { 
        name:'Veg Burger', 
        desc:'Burger with fresh vegetables and special sauce', 
        price:8.99,
        category: 'main',
        image: 'https://image.cdn.shpy.in/403544/SKU-1044_0-1734813171005.jpg?format=webp'
      },
      { 
        name:'Chocolate Cake', 
        desc:'Rich and moist chocolate cake with ganache', 
        price:6.99,
        category: 'dessert',
        image: 'https://www.shutterstock.com/image-photo/chocolate-cake-berries-600nw-394680466.jpg'
      }
      
    ];
    
    let currentFilter = 'all';
    let editingIndex = -1;
    
    // DOM elements
    const menuGrid = document.getElementById('menuGrid');
    const addMenuForm = document.getElementById('addMenuForm');
    const menuForm = document.getElementById('menuForm');
    const editModal = document.getElementById('editModal');
    const editForm = document.getElementById('editForm');
    const searchInput = document.getElementById('searchInput');
    const emptyState = document.getElementById('emptyState');
    const addNewBtn = document.getElementById('addNewBtn');
    const formTitle = document.getElementById('formTitle');
    const submitBtn = document.getElementById('submitBtn');
    const cancelEditBtn = document.getElementById('cancelEdit');
    
    // Render menu items
    function renderMenu() {
      menuGrid.innerHTML = '';
      
      // Filter menu items
      let filteredItems = menuItems;
      
      if (currentFilter !== 'all') {
        filteredItems = menuItems.filter(item => item.category === currentFilter);
      }
      
      // Search filter
      const searchTerm = searchInput.value.toLowerCase();
      if (searchTerm) {
        filteredItems = filteredItems.filter(item => 
          item.name.toLowerCase().includes(searchTerm) || 
          item.desc.toLowerCase().includes(searchTerm)
        );
      }
      
      // Show empty state if no items
      if (filteredItems.length === 0) {
        emptyState.style.display = 'block';
        menuGrid.style.display = 'none';
        return;
      } else {
        emptyState.style.display = 'none';
        menuGrid.style.display = 'grid';
      }
      
      // Render menu cards
      filteredItems.forEach((item, index) => {
        const originalIndex = menuItems.indexOf(item);
        const card = document.createElement('div');
        card.className = 'menu-card';
        
        // Use provided image or a random one
        const imageUrl = item.image || `https://picsum.photos/seed/${item.name}/400/300.jpg`;
        
        card.innerHTML = `
          <img src="${imageUrl}" alt="${item.name}" class="menu-image">
          <div class="menu-content">
            <div class="menu-category">${item.category}</div>
            <h3>${item.name}</h3>
            <p>${item.desc}</p>
            <div class="menu-footer">
              <div class="price">$${item.price.toFixed(2)}</div>
              <div class="menu-actions">
                <button class="btn-edit" onclick="editItem(${originalIndex})">
                  <i class="fas fa-edit"></i>
                  Edit
                </button>
                <button class="btn-delete" onclick="deleteItem(${originalIndex})">
                  <i class="fas fa-trash"></i>
                  Delete
                </button>
              </div>
            </div>
          </div>
        `;
        menuGrid.appendChild(card);
      });
    }
    
    // Edit item
    function editItem(index) {
      editingIndex = index;
      const item = menuItems[index];
      
      // Populate edit form
      document.getElementById('editDishName').value = item.name;
      document.getElementById('editCategory').value = item.category;
      document.getElementById('editDescription').value = item.desc;
      document.getElementById('editPrice').value = item.price;
      document.getElementById('editImageUrl').value = item.image || '';
      
      // Show modal with animation
      editModal.classList.add('show');
    }
    
    // Delete item
    function deleteItem(index) {
      if(confirm("Are you sure you want to delete this menu item?")){
        menuItems.splice(index, 1);
        renderMenu();
        showToast('Menu item deleted successfully!');
      }
    }
    
    // Add menu form submission
    menuForm.addEventListener('submit', function(e){
      e.preventDefault();
      
      const name = document.getElementById('dishName').value.trim();
      const category = document.getElementById('category').value;
      const desc = document.getElementById('description').value.trim();
      const price = parseFloat(document.getElementById('price').value);
      const imageUrl = document.getElementById('imageUrl').value.trim();
      
      if(!name || !category || !desc || !price){
        showToast('Please fill all required fields!', 'error');
        return;
      }
      
      // Add new item
      menuItems.push({ name, category, desc, price, image: imageUrl });
      renderMenu();
      menuForm.reset();
      addMenuForm.classList.remove('active');
      showToast('Menu item added successfully!');
    });
    
    // Edit form submission
    editForm.addEventListener('submit', function(e){
      e.preventDefault();
      
      const name = document.getElementById('editDishName').value.trim();
      const category = document.getElementById('editCategory').value;
      const desc = document.getElementById('editDescription').value.trim();
      const price = parseFloat(document.getElementById('editPrice').value);
      const imageUrl = document.getElementById('editImageUrl').value.trim();
      
      if(!name || !category || !desc || !price){
        showToast('Please fill all required fields!', 'error');
        return;
      }
      
      // Update item
      menuItems[editingIndex] = { name, category, desc, price, image: imageUrl };
      renderMenu();
      closeModal();
      showToast('Menu item updated successfully!');
    });
    
    // Close modal function
    function closeModal() {
      editModal.classList.remove('show');
    }
    
    // Close modal events
    document.getElementById('closeModal').addEventListener('click', closeModal);
    cancelEditBtn.addEventListener('click', closeModal);
    
    // Close modal when clicking outside
    window.addEventListener('click', function(event) {
      if (event.target === editModal) {
        closeModal();
      }
    });
    
    // Close modal with Escape key
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape' && editModal.classList.contains('show')) {
        closeModal();
      }
    });
    
    // Toggle add form
    addNewBtn.addEventListener('click', function() {
      addMenuForm.classList.toggle('active');
      if (addMenuForm.classList.contains('active')) {
        formTitle.textContent = 'Add New Menu Item';
        submitBtn.textContent = 'Add Menu Item';
        menuForm.reset();
        // Scroll to form
        addMenuForm.scrollIntoView({ behavior: 'smooth' });
      }
    });
    
    // Filter buttons
    document.querySelectorAll('.filter-btn').forEach(button => {
      button.addEventListener('click', function() {
        // Update active button
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        this.classList.add('active');
        
        // Update filter
        currentFilter = this.getAttribute('data-category');
        renderMenu();
      });
    });
    
    // Search functionality
    searchInput.addEventListener('input', function() {
      renderMenu();
    });
    
    // Initialize page
    document.addEventListener('DOMContentLoaded', () => {
      initBackgroundAnimation();
      renderMenu();
    });
  </script>
</body>
</html>
