<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Food Mahal</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <style>
    * { 
      margin:0; 
      padding:0; 
      box-sizing:border-box; 
      font-family:'Source Sans Pro', sans-serif; 
    }
    
    :root {
      --primary: #1a365d;
      --primary-dark: #0f1e35;
      --secondary: #2c5282;
      --accent: #3182ce;
      --accent-light: #63b3ed;
      --light: #f7fafc;
      --light-alt: #edf2f7;
      --gray: #718096;
      --gray-light: #a0aec0;
      --gray-lighter: #e2e8f0;
      --success: #38a169;
      --warning: #d69e2e;
      --danger: #e53e3e;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
      --shadow-md: 0 10px 15px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 20px 25px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 25px 50px rgba(0, 0, 0, 0.15);
    }
    
    body { 
      background: linear-gradient(135deg, #f7fafc 0%, #e2e8f0 100%); 
      color:#333; 
      overflow-x: hidden; 
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Animated Background */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #f7fafc 0%, #e2e8f0 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(26, 54, 93, 0.1);
      border-radius: 50%;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(100vh) translateX(0); opacity: 0; }
      10% { opacity: 0.2; }
      90% { opacity: 0.2; }
      100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
    }

    /* Navbar */
    .navbar {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:15px 20px;
      background:var(--primary);
      position:sticky;
      top:20px;
      box-shadow:var(--shadow-lg);
      z-index:100;
      border-radius:8px;
      margin:20px;
      max-width: calc(100% - 40px);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    
    .navbar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(49, 130, 206, 0.1) 0%, transparent 100%);
      pointer-events: none;
      border-radius:8px;
    }
    
    .navbar .logo { 
      font-size:28px; 
      font-weight:700; 
      color:var(--light); 
      font-family: 'Playfair Display', serif;
      position: relative;
      z-index: 1;
    }
    
    .navbar button {
      background:var(--accent);
      border:none;
      padding:10px 20px;
      border-radius:8px;
      color:var(--light);
      font-weight:500;
      cursor:pointer;
      transition:0.3s;
      position: relative;
      overflow: hidden;
    }
    
    .navbar button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: 0.5s;
    }
    
    .navbar button:hover::before {
      left: 100%;
    }
    
    .navbar button:hover { 
      background:var(--secondary); 
      transform: translateY(-2px); 
      box-shadow: 0 5px 15px rgba(49, 130, 206, 0.3); 
    }

    /* Login Container */
    .login-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-form {
      background: var(--light);
      border-radius: 15px;
      box-shadow: var(--shadow-xl);
      padding: 40px;
      width: 100%;
      max-width: 450px;
      position: relative;
      overflow: hidden;
      border: 1px solid var(--gray-lighter);
    }

    .login-form::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(49, 130, 206, 0.05), transparent);
      transform: rotate(45deg);
      animation: shimmer 3s infinite;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
      z-index: 1;
    }

    .login-header h2 {
      color: var(--primary);
      font-size: 32px;
      margin-bottom: 10px;
      font-family: 'Playfair Display', serif;
    }

    .login-header p {
      color: var(--gray);
      font-size: 16px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--gray);
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--gray-lighter);
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
    }

    .form-group input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
      outline: none;
    }

    .form-group .input-icon {
      position: absolute;
      right: 15px;
      top: 42px;
      color: var(--gray-light);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: var(--accent);
      color: var(--light);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      z-index: 1;
      margin-top: 10px;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--secondary);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s;
      z-index: -1;
    }

    .login-btn:hover::before {
      transform: scaleX(1);
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(49, 130, 206, 0.3);
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
      position: relative;
      z-index: 1;
    }

    .back-link a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .back-link a:hover {
      color: var(--secondary);
    }

    .error-message {
      color: var(--danger);
      margin-top: 10px;
      text-align: center;
      display: none;
      position: relative;
      z-index: 1;
    }

    /* Footer */
    footer { 
      text-align:center; 
      padding:30px 20px; 
      background:var(--primary); 
      color:var(--light);
      position: relative;
      overflow: hidden;
    }
    
    footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--accent), var(--secondary), var(--accent));
      background-size: 200% 100%;
      animation: footerGradient 3s linear infinite;
    }
    
    @keyframes footerGradient {
      0% { background-position: 0% 0%; }
      100% { background-position: 200% 0%; }
    }
    
    footer a { 
      color:var(--accent-light); 
      margin:0 10px; 
      transition:0.3s; 
      display: inline-block; 
    }
    
    footer a:hover { 
      color:var(--light); 
      transform: translateY(-3px); 
    }

    /* Responsive adjustments */
    @media(max-width:768px) {
      .navbar {
        flex-direction: column;
        gap: 15px;
        margin: 10px;
        max-width: calc(100% - 20px);
      }
      
      .navbar .logo {
        font-size: 24px;
      }
      
      .login-form {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="animated-bg"></div>
  <div class="particles" id="particles"></div>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Food Mahal Admin</div>
    <button onclick="location.href='/index.html'">Back to Home</button>
  </nav>

  <!-- Login Container -->
  <div class="login-container">
    <div class="login-form">
      <div class="login-header">
        <h2>Admin Login</h2>
        <p>Enter your credentials to access the admin dashboard</p>
      </div>
      
      <form id="adminLoginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required placeholder="Enter username">
          <i class="fas fa-user input-icon"></i>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter password">
          <i class="fas fa-lock input-icon"></i>
        </div>
        
        <a href="admin_dashboard.html"class="login-btn" id="loginBtn">
          <i class="fas fa-sign-in-alt"></i> Login
        </a>
        
        <div class="error-message" id="errorMessage">
          Invalid username or password. Please try again.
        </div>
      </form>
      
      <div class="back-link">
        <a href="/index.html">Back to Home</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Food Mahal. All rights reserved. <br>
    Follow us: 
    <a href="#"><i class="fab fa-facebook"></i></a> 
    <a href="#"><i class="fab fa-twitter"></i></a> 
    <a href="#"><i class="fab fa-instagram"></i></a>
  </footer>

  <script>
    // Create particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random size
        const size = Math.random() * 10 + 5;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random position
        const posX = Math.random() * 100;
        particle.style.left = `${posX}%`;
        
        // Random animation delay and duration
        const delay = Math.random() * 20;
        const duration = Math.random() * 20 + 10;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;
        
        particlesContainer.appendChild(particle);
      }
    }

    // Handle login form submission
    document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      
      // Simple validation (in a real app, this would be server-side)
      // For demo purposes, we'll use hardcoded credentials
      if (username === 'admin' && password === 'admin123') {
        // Store login status in localStorage
        localStorage.setItem('adminLoggedIn', 'true');
        localStorage.setItem('adminUsername', username);
        
        // Redirect to admin dashboard
         
      } else {
        // Show error message
        errorMessage.style.display = 'block';
        
        // Hide error message after 3 seconds
        setTimeout(function() {
          errorMessage.style.display = 'none';
        }, 3000);
      }
    });

    // Initialize
    window.addEventListener('load', () => {
      createParticles();
    });
  </script>
</body>
</html>
