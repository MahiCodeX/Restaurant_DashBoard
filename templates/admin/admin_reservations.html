<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Reservations - Gourmet Delight</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: 'Source Sans Pro', sans-serif; 
    }
    
    :root {
      --primary: #1a365d;
      --primary-dark: #0f1e35;
      --secondary: #2c5282;
      --accent: #3182ce;
      --accent-light: #63b3ed;
      --light: #f7fafc;
      --light-alt: #edf2f7;
      --gray: #718096;
      --gray-light: #a0aec0;
      --gray-lighter: #e2e8f0;
      --success: #38a169;
      --warning: #d69e2e;
      --danger: #e53e3e;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
      --shadow-md: 0 10px 15px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 20px 25px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 25px 50px rgba(0, 0, 0, 0.15);
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      background: linear-gradient(135deg, #f7fafc 0%, #e2e8f0 100%);
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
      color: var(--primary);
    }
    
    /* Animated Background Elements */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .bg-pattern {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(26, 54, 93, 0.03) 0%, transparent 20%),
        radial-gradient(circle at 80% 30%, rgba(49, 130, 206, 0.03) 0%, transparent 20%),
        radial-gradient(circle at 40% 70%, rgba(26, 54, 93, 0.03) 0%, transparent 20%),
        radial-gradient(circle at 90% 90%, rgba(49, 130, 206, 0.03) 0%, transparent 20%);
      animation: patternShift 30s ease infinite;
    }
    
    @keyframes patternShift {
      0%, 100% { 
        transform: translateX(0) translateY(0); 
      }
      25% { 
        transform: translateX(-20px) translateY(10px); 
      }
      50% { 
        transform: translateX(10px) translateY(-20px); 
      }
      75% { 
        transform: translateX(-10px) translateY(-10px); 
      }
    }
    
    .bg-line {
      position: absolute;
      background: linear-gradient(90deg, transparent, rgba(26, 54, 93, 0.05), transparent);
      height: 1px;
      width: 100%;
      animation: lineMove 20s linear infinite;
    }
    
    @keyframes lineMove {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.03;
      animation: float 20s infinite ease-in-out;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    
    /* Header */
    header {
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      background: var(--primary); 
      color: var(--light);
      padding: 15px 25px; 
      border-radius: 8px; 
      margin-bottom: 25px;
      box-shadow: var(--shadow-lg);
      position: sticky;
      top: 20px;
      z-index: 100;
    }
    
    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(49, 130, 206, 0.1) 0%, transparent 100%);
      pointer-events: none;
    }
    
    header h1 { 
      font-size: 28px; 
      font-weight: 600;
      font-family: 'Playfair Display', serif;
      position: relative;
      z-index: 1;
    }
    
    header nav {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    header nav a {
      color: var(--light); 
      text-decoration: none; 
      font-weight: 500;
      font-size: 16px;
      transition: 0.3s;
      position: relative;
      padding: 8px 12px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    header nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: var(--accent-light);
      transition: width 0.3s ease;
      transform: translateX(-50%);
    }
    
    header nav a:hover::after {
      width: 100%;
    }
    
    header nav a:hover { 
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }
    
    header nav a.active {
      background: rgba(255, 255, 255, 0.2);
    }
    
    header nav a.active::after {
      width: 100%;
    }
    
    /* Main Container */
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 32px;
      font-family: 'Playfair Display', serif;
      position: relative;
    }
    
    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: var(--accent);
    }
    
    /* Search and Filter Bar */
    .search-filter-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      background: var(--light);
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--gray-lighter);
    }
    
    .search-box {
      position: relative;
      flex: 1;
      max-width: 400px;
    }
    
    .search-box input {
      width: 100%;
      padding: 10px 15px 10px 40px;
      border: 1px solid var(--gray-lighter);
      border-radius: 25px;
      font-size: 14px;
      transition: 0.3s;
      background: var(--light-alt);
    }
    
    .search-box input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 8px rgba(49, 130, 206, 0.2);
    }
    
    .search-box i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
    }
    
    .filter-buttons {
      display: flex;
      gap: 10px;
    }
    
    .filter-btn {
      padding: 8px 15px;
      border: 1px solid var(--gray-lighter);
      border-radius: 20px;
      background: var(--light);
      color: var(--gray);
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }
    
    .filter-btn:hover, .filter-btn.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }
    
    .add-new-btn {
      padding: 10px 20px;
      background: var(--success);
      color: white;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .add-new-btn:hover {
      background: #2f855a;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(56, 161, 105, 0.3);
    }
    
    /* Reservation Table */
    .reservation-table {
      width: 100%;
      border-collapse: collapse;
      background: var(--light);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--shadow-md);
      margin-bottom: 35px;
      border: 1px solid var(--gray-lighter);
    }
    
    .reservation-table th, .reservation-table td {
      padding: 16px;
      text-align: left;
      font-size: 15px;
    }
    
    .reservation-table th {
      background: var(--primary);
      color: var(--light);
      font-weight: 600;
      position: relative;
    }
    
    .reservation-table th:first-child {
      border-top-left-radius: 8px;
    }
    
    .reservation-table th:last-child {
      border-top-right-radius: 8px;
    }
    
    .reservation-table tr {
      transition: 0.3s;
      position: relative;
    }
    
    .reservation-table tr:nth-child(even) { 
      background: var(--light-alt); 
    }
    
    .reservation-table tr:hover { 
      background: rgba(49, 130, 206, 0.05); 
      transform: scale(1.01);
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    
    .reservation-table td {
      border-bottom: 1px solid var(--gray-lighter);
    }
    
    .reservation-table tr:last-child td {
      border-bottom: none;
    }
    
    .status-badge {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }
    
    .status-upcoming {
      background: rgba(33, 150, 243, 0.1);
      color: #2196f3;
    }
    
    .status-today {
      background: rgba(76, 175, 80, 0.1);
      color: #4caf50;
    }
    
    .status-past {
      background: rgba(158, 158, 158, 0.1);
      color: #9e9e9e;
    }
    
    .reservation-table button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: var(--light);
      font-weight: 500;
      transition: 0.3s;
      margin-right: 5px;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }
    
    .btn-view { 
      background: var(--accent); 
    }
    
    .btn-view:hover { 
      background: var(--secondary); 
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(49, 130, 206, 0.3);
    }
    
    .btn-edit { 
      background: var(--warning); 
    }
    
    .btn-edit:hover { 
      background: #b7791f; 
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(214, 158, 46, 0.3);
    }
    
    .btn-delete { 
      background: var(--danger); 
    }
    
    .btn-delete:hover { 
      background: #c53030; 
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(229, 62, 62, 0.3);
    }
    
    /* Calendar View */
    .calendar-view {
      background: var(--light);
      border-radius: 8px;
      padding: 25px;
      box-shadow: var(--shadow-md);
      margin-bottom: 35px;
      display: none;
      border: 1px solid var(--gray-lighter);
    }
    
    .calendar-view.active {
      display: block;
      animation: fadeInUp 0.5s ease;
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .calendar-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--primary);
    }
    
    .calendar-nav {
      display: flex;
      gap: 10px;
    }
    
    .calendar-nav button {
      background: var(--accent);
      color: var(--light);
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.3s;
    }
    
    .calendar-nav button:hover {
      background: var(--secondary);
    }
    
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }
    
    .calendar-day-header {
      text-align: center;
      font-weight: 600;
      padding: 10px 0;
      color: var(--primary);
    }
    
    .calendar-day {
      aspect-ratio: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
      background: var(--light-alt);
    }
    
    .calendar-day:hover {
      background: rgba(49, 130, 206, 0.05);
      transform: scale(1.05);
    }
    
    .calendar-day.has-reservation {
      background: rgba(49, 130, 206, 0.1);
    }
    
    .calendar-day-number {
      font-size: 16px;
      font-weight: 500;
    }
    
    .calendar-day-indicator {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--accent);
      margin-top: 5px;
    }
    
    /* Add Reservation Form */
    .add-reservation-form {
      background: var(--light);
      padding: 30px;
      border-radius: 8px;
      max-width: 700px;
      margin: 0 auto;
      box-shadow: var(--shadow-md);
      display: none;
      border: 1px solid var(--gray-lighter);
    }
    
    .add-reservation-form.active {
      display: block;
      animation: fadeInUp 0.5s ease;
    }
    
    .add-reservation-form h3 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 24px;
      font-family: 'Playfair Display', serif;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    .add-reservation-form label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--primary);
    }
    
    .input-group {
      position: relative;
    }
    
    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
    }
    
    .add-reservation-form input,
    .add-reservation-form select {
      width: 100%;
      padding: 12px 15px 12px 40px;
      border: 2px solid var(--gray-lighter);
      border-radius: 8px;
      transition: 0.3s;
      font-size: 14px;
      background: var(--light-alt);
    }
    
    .add-reservation-form input:focus,
    .add-reservation-form select:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 8px rgba(49, 130, 206, 0.2);
      background: white;
    }
    
    .add-reservation-form button {
      width: 100%;
      background: var(--success);
      border: none;
      color: var(--light);
      padding: 14px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }
    
    .add-reservation-form button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    .add-reservation-form button:hover::before {
      width: 300px;
      height: 300px;
    }
    
    .add-reservation-form button:hover {
      background: #2f855a;
      transform: scale(1.02);
      box-shadow: 0 5px 15px rgba(56, 161, 105, 0.3);
    }
    
    /* View Toggle */
    .view-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
    }
    
    .toggle-btn {
      padding: 10px 20px;
      border: 1px solid var(--gray-lighter);
      background: var(--light);
      color: var(--gray);
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
    }
    
    .toggle-btn:first-child {
      border-radius: 25px 0 0 25px;
    }
    
    .toggle-btn:last-child {
      border-radius: 0 25px 25px 0;
    }
    
    .toggle-btn.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }
    
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    .modal.show {
      display: flex;
      animation: modalFadeIn 0.3s ease;
    }
    
    @keyframes modalFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .modal-content {
      background: var(--light);
      border-radius: 8px;
      padding: 0;
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      animation: modalSlideIn 0.3s ease;
      box-shadow: var(--shadow-xl);
      border: 1px solid var(--gray-lighter);
    }
    
    @keyframes modalSlideIn {
      from { 
        opacity: 0; 
        transform: scale(0.9) translateY(-50px); 
      }
      to { 
        opacity: 1; 
        transform: scale(1) translateY(0); 
      }
    }
    
    .modal-header {
      background: var(--primary);
      color: var(--light);
      padding: 25px 30px;
      border-radius: 8px 8px 0 0;
      position: relative;
    }
    
    .modal-header h3 {
      font-size: 24px;
      font-family: 'Playfair Display', serif;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .modal-header h3 i {
      font-size: 20px;
    }
    
    .close-modal {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: var(--light);
      cursor: pointer;
      transition: 0.3s;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.2);
    }
    
    .close-modal:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: rotate(90deg);
    }
    
    .modal-body {
      padding: 30px;
    }
    
    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--light);
      padding: 15px 25px;
      border-radius: 50px;
      box-shadow: var(--shadow-xl);
      z-index: 2000;
      opacity: 0;
      transition: transform 0.3s, opacity 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
      border: 1px solid var(--gray-lighter);
    }
    
    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }
    
    .toast.success {
      border-left: 4px solid var(--success);
    }
    
    .toast.error {
      border-left: 4px solid var(--danger);
    }
    
    .toast i {
      font-size: 20px;
    }
    
    .toast.success i {
      color: var(--success);
    }
    
    .toast.error i {
      color: var(--danger);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 15px;
      }
      
      header h1 {
        font-size: 24px;
      }
      
      header nav {
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .search-filter-bar {
        flex-direction: column;
        gap: 15px;
      }
      
      .search-box {
        max-width: 100%;
      }
      
      .filter-buttons {
        width: 100%;
        justify-content: center;
      }
      
      .form-row {
        grid-template-columns: 1fr;
      }
      
      .reservation-table {
        font-size: 14px;
      }
      
      .reservation-table th, .reservation-table td {
        padding: 12px 8px;
      }
      
      .calendar-grid {
        gap: 5px;
      }
      
      .modal-content {
        width: 95%;
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="bg-animation" id="bgAnimation">
    <div class="bg-pattern"></div>
    <div class="bg-line" style="top: 20%;"></div>
    <div class="bg-line" style="top: 40%; animation-delay: 5s;"></div>
    <div class="bg-line" style="top: 60%; animation-delay: 10s;"></div>
    <div class="bg-line" style="top: 80%; animation-delay: 15s;"></div>
  </div>
  
  <div class="container">
    <header>
      <h1>Admin Reservations</h1>
      <nav>
        <a href="admin_dashboard.html">
          <i class="fas fa-tachometer-alt"></i>
          Dashboard
        </a>
        <a href="admin_menu.html">
          <i class="fas fa-utensils"></i>
          Menu
        </a>
        <a href="admin_reservations.html" class="active">
          <i class="fas fa-calendar-check"></i>
          Reservations
        </a>
        <a href="admin_theme.html">
          <i class="fas fa-palette"></i>
          Theme Settings
        </a>
      </nav>
    </header>

    <h2>Current Reservations</h2>
    
    <!-- Search and Filter Bar -->
    <div class="search-filter-bar">
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Search reservations...">
      </div>
      
      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="today">Today</button>
        <button class="filter-btn" data-filter="upcoming">Upcoming</button>
        <button class="filter-btn" data-filter="past">Past</button>
      </div>
      
      <button class="add-new-btn" id="addNewBtn">
        <i class="fas fa-plus"></i>
        Add New
      </button>
    </div>
    
    <!-- View Toggle -->
    <div class="view-toggle">
      <button class="toggle-btn active" id="tableViewBtn">
        <i class="fas fa-table"></i> Table View
      </button>
      <button class="toggle-btn" id="calendarViewBtn">
        <i class="fas fa-calendar-alt"></i> Calendar View
      </button>
    </div>

    <!-- Table View -->
    <div id="tableView">
      <table class="reservation-table" id="reservationTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Time</th>
            <th>Guests</th>
            <th>Phone</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows added dynamically -->
        </tbody>
      </table>
    </div>
    
    <!-- Calendar View -->
    <div class="calendar-view" id="calendarView">
      <div class="calendar-header">
        <div class="calendar-title" id="calendarTitle">October 2025</div>
        <div class="calendar-nav">
          <button id="prevMonth"><i class="fas fa-chevron-left"></i></button>
          <button id="todayBtn">Today</button>
          <button id="nextMonth"><i class="fas fa-chevron-right"></i></button>
        </div>
      </div>
      <div class="calendar-grid" id="calendarGrid">
        <!-- Calendar will be generated by JavaScript -->
      </div>
    </div>

    <!-- Add Reservation Form -->
    <div class="add-reservation-form" id="addReservationForm">
      <h3>Add New Reservation</h3>
      <form id="reservationForm">
        <div class="form-row">
          <div class="form-group">
            <label for="name">Customer Name</label>
            <div class="input-group">
              <input type="text" id="name" placeholder="John Doe" required>
              <i class="fas fa-user"></i>
            </div>
          </div>
          <div class="form-group">
            <label for="phone">Contact Number</label>
            <div class="input-group">
              <input type="tel" id="phone" placeholder="9876543210" required>
              <i class="fas fa-phone"></i>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="date">Date</label>
            <div class="input-group">
              <input type="date" id="date" required>
              <i class="fas fa-calendar"></i>
            </div>
          </div>
          <div class="form-group">
            <label for="time">Time</label>
            <div class="input-group">
              <input type="time" id="time" required>
              <i class="fas fa-clock"></i>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="guests">Number of Guests</label>
            <div class="input-group">
              <input type="number" id="guests" placeholder="2" min="1" required>
              <i class="fas fa-users"></i>
            </div>
          </div>
          <div class="form-group">
            <label for="occasion">Special Occasion</label>
            <div class="input-group">
              <select id="occasion">
                <option value="">None</option>
                <option value="birthday">Birthday</option>
                <option value="anniversary">Anniversary</option>
                <option value="date">Date Night</option>
                <option value="business">Business Meeting</option>
                <option value="other">Other</option>
              </select>
              <i class="fas fa-gift"></i>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="requests">Special Requests</label>
          <div class="input-group">
            <input type="text" id="requests" placeholder="Any dietary restrictions or special requests">
            <i class="fas fa-comment"></i>
          </div>
        </div>
        <button type="submit">Add Reservation</button>
      </form>
    </div>
  </div>
  
  <!-- Edit Modal -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>
          <i class="fas fa-edit"></i>
          Edit Reservation
        </h3>
        <span class="close-modal" id="closeModal">
          <i class="fas fa-times"></i>
        </span>
      </div>
      <div class="modal-body">
        <form id="editForm">
          <div class="form-row">
            <div class="form-group">
              <label for="editName">Customer Name</label>
              <input type="text" id="editName" required>
            </div>
            <div class="form-group">
              <label for="editPhone">Contact Number</label>
              <input type="tel" id="editPhone" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="editDate">Date</label>
              <input type="date" id="editDate" required>
            </div>
            <div class="form-group">
              <label for="editTime">Time</label>
              <input type="time" id="editTime" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="editGuests">Number of Guests</label>
              <input type="number" id="editGuests" min="1" required>
            </div>
            <div class="form-group">
              <label for="editOccasion">Special Occasion</label>
              <select id="editOccasion">
                <option value="">None</option>
                <option value="birthday">Birthday</option>
                <option value="anniversary">Anniversary</option>
                <option value="date">Date Night</option>
                <option value="business">Business Meeting</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="editRequests">Special Requests</label>
            <input type="text" id="editRequests">
          </div>
          <div style="display: flex; gap: 15px; margin-top: 20px;">
            <button type="submit" style="flex: 1; background: var(--success); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 600;">
              Save Changes
            </button>
            <button type="button" id="cancelEdit" style="flex: 1; background: var(--light-alt); color: var(--gray); border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 600;">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast" id="toast">
    <i class="fas fa-check-circle"></i>
    <span id="toastMessage">Reservation added successfully!</span>
  </div>

  <script>
    // Initialize background animation
    function initBackgroundAnimation() {
      const bgAnimation = document.getElementById('bgAnimation');
      const colors = ['#1a365d', '#2c5282', '#3182ce', '#63b3ed', '#4299e1'];
      
      for (let i = 0; i < 8; i++) {
        const circle = document.createElement('div');
        circle.classList.add('bg-circle');
        
        const size = Math.random() * 200 + 50;
        circle.style.width = `${size}px`;
        circle.style.height = `${size}px`;
        
        circle.style.left = `${Math.random() * 100}%`;
        circle.style.top = `${Math.random() * 100}%`;
        
        circle.style.background = colors[Math.floor(Math.random() * colors.length)];
        circle.style.opacity = '0.03';
        
        circle.style.animationDelay = `${Math.random() * 5}s`;
        circle.style.animationDuration = `${Math.random() * 10 + 15}s`;
        
        bgAnimation.appendChild(circle);
      }
    }
    
    // Show toast notification
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toastMessage');
      const icon = toast.querySelector('i');
      
      // Set message
      toastMessage.textContent = message;
      
      // Set type
      toast.className = 'toast ' + type;
      
      // Set icon
      if (type === 'success') {
        icon.className = 'fas fa-check-circle';
      } else if (type === 'error') {
        icon.className = 'fas fa-exclamation-circle';
      }
      
      // Show toast
      toast.classList.add('show');
      
      // Hide after 3 seconds
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }
    
    // Reservation data
    let reservations = [
      { 
        name: "Alice Johnson", 
        date: "2025-10-24", 
        time: "19:30", 
        guests: 3, 
        phone: "9876543210",
        occasion: "birthday",
        requests: "Window seat preferred"
      },
      { 
        name: "Michael Brown", 
        date: "2025-10-25", 
        time: "20:00", 
        guests: 2, 
        phone: "9123456780",
        occasion: "anniversary",
        requests: "Vegan options please"
      },
      { 
        name: "Sarah Davis", 
        date: "2025-10-22", 
        time: "18:30", 
        guests: 4, 
        phone: "9876543211",
        occasion: "business",
        requests: "Quiet table for meeting"
      },
      { 
        name: "Robert Wilson", 
        date: "2025-10-26", 
        time: "19:00", 
        guests: 5, 
        phone: "9123456781",
        occasion: "date",
        requests: "Allergic to nuts"
      }
    ];
    
    let currentFilter = 'all';
    let editingIndex = -1;
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();
    
    // DOM elements
    const tableBody = document.querySelector("#reservationTable tbody");
    const form = document.getElementById("reservationForm");
    const editForm = document.getElementById("editForm");
    const searchInput = document.getElementById("searchInput");
    const addReservationForm = document.getElementById("addReservationForm");
    const addNewBtn = document.getElementById("addNewBtn");
    const tableView = document.getElementById("tableView");
    const calendarView = document.getElementById("calendarView");
    const tableViewBtn = document.getElementById("tableViewBtn");
    const calendarViewBtn = document.getElementById("calendarViewBtn");
    const editModal = document.getElementById("editModal");
    const closeModalBtn = document.getElementById("closeModal");
    const cancelEditBtn = document.getElementById("cancelEdit");
    
    // Get status based on date
    function getReservationStatus(date) {
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const reservationDate = new Date(date);
      
      if (reservationDate < today) {
        return "past";
      } else if (reservationDate.getTime() === today.getTime()) {
        return "today";
      } else {
        return "upcoming";
      }
    }
    
    // Render table
    function renderTable() {
      tableBody.innerHTML = "";
      
      // Filter reservations
      let filteredReservations = reservations;
      
      if (currentFilter !== 'all') {
        filteredReservations = reservations.filter(r => getReservationStatus(r.date) === currentFilter);
      }
      
      // Search filter
      const searchTerm = searchInput.value.toLowerCase();
      if (searchTerm) {
        filteredReservations = filteredReservations.filter(r => 
          r.name.toLowerCase().includes(searchTerm) || 
          r.phone.includes(searchTerm)
        );
      }
      
      // Sort by date
      filteredReservations.sort((a, b) => new Date(a.date) - new Date(b.date));
      
      // Render rows
      filteredReservations.forEach((r, i) => {
        const originalIndex = reservations.indexOf(r);
        const status = getReservationStatus(r.date);
        const statusClass = `status-${status}`;
        const statusText = status.charAt(0).toUpperCase() + status.slice(1);
        
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${r.name}</td>
          <td>${r.date}</td>
          <td>${r.time}</td>
          <td>${r.guests}</td>
          <td>${r.phone}</td>
          <td><span class="status-badge ${statusClass}">${statusText}</span></td>
          <td>
            <button class="btn-view" onclick="viewReservation(${originalIndex})">
              <i class="fas fa-eye"></i>
              View
            </button>
            <button class="btn-edit" onclick="editReservation(${originalIndex})">
              <i class="fas fa-edit"></i>
              Edit
            </button>
            <button class="btn-delete" onclick="deleteReservation(${originalIndex})">
              <i class="fas fa-trash"></i>
              Delete
            </button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }
    
    // Generate calendar
    function generateCalendar() {
      const calendarGrid = document.getElementById('calendarGrid');
      const calendarTitle = document.getElementById('calendarTitle');
      
      const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 
                          'July', 'August', 'September', 'October', 'November', 'December'];
      const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      
      // Update title
      calendarTitle.textContent = `${monthNames[currentMonth]} ${currentYear}`;
      
      // Clear calendar
      calendarGrid.innerHTML = '';
      
      // Add day headers
      dayNames.forEach(day => {
        const dayHeader = document.createElement('div');
        dayHeader.className = 'calendar-day-header';
        dayHeader.textContent = day;
        calendarGrid.appendChild(dayHeader);
      });
      
      // Get first day of month and number of days
      const firstDay = new Date(currentYear, currentMonth, 1).getDay();
      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
      
      // Add empty cells for days before month starts
      for (let i = 0; i < firstDay; i++) {
        const emptyDay = document.createElement('div');
        emptyDay.className = 'calendar-day';
        calendarGrid.appendChild(emptyDay);
      }
      
      // Add days of month
      for (let day = 1; day <= daysInMonth; day++) {
        const dayElement = document.createElement('div');
        dayElement.className = 'calendar-day';
        
        // Format date for comparison
        const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        
        // Check if this day has reservations
        const hasReservation = reservations.some(r => r.date === dateStr);
        
        if (hasReservation) {
          dayElement.classList.add('has-reservation');
        }
        
        // Check if this is today
        const today = new Date();
        if (currentYear === today.getFullYear() && 
            currentMonth === today.getMonth() && 
            day === today.getDate()) {
          dayElement.style.border = '2px solid var(--accent)';
        }
        
        dayElement.innerHTML = `
          <div class="calendar-day-number">${day}</div>
          ${hasReservation ? '<div class="calendar-day-indicator"></div>' : ''}
        `;
        
        dayElement.addEventListener('click', () => {
          // Filter to show only reservations for this day
          searchInput.value = dateStr;
          currentFilter = 'all';
          renderTable();
          // Switch to table view
          tableViewBtn.classList.add('active');
          calendarViewBtn.classList.remove('active');
          tableView.style.display = 'block';
          calendarView.classList.remove('active');
        });
        
        calendarGrid.appendChild(dayElement);
      }
    }
    
    // View reservation details
    function viewReservation(index) {
      const r = reservations[index];
      const status = getReservationStatus(r.date);
      const statusText = status.charAt(0).toUpperCase() + status.slice(1);
      
      alert(`
        Reservation Details:
        Name: ${r.name}
        Date: ${r.date}
        Time: ${r.time}
        Guests: ${r.guests}
        Phone: ${r.phone}
        Status: ${statusText}
        ${r.occasion ? `Occasion: ${r.occasion}` : ''}
        ${r.requests ? `Special Requests: ${r.requests}` : ''}
      `);
    }
    
    // Edit reservation
    function editReservation(index) {
      editingIndex = index;
      const r = reservations[index];
      
      // Populate edit form
      document.getElementById('editName').value = r.name;
      document.getElementById('editPhone').value = r.phone;
      document.getElementById('editDate').value = r.date;
      document.getElementById('editTime').value = r.time;
      document.getElementById('editGuests').value = r.guests;
      document.getElementById('editOccasion').value = r.occasion || '';
      document.getElementById('editRequests').value = r.requests || '';
      
      // Show modal
      editModal.classList.add('show');
    }
    
    // Delete reservation
    function deleteReservation(index) {
      if (confirm("Are you sure you want to delete this reservation?")) {
        reservations.splice(index, 1);
        renderTable();
        generateCalendar();
        showToast('Reservation deleted successfully!');
      }
    }
    
    // Add reservation form submission
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const guests = document.getElementById("guests").value;
      const occasion = document.getElementById("occasion").value;
      const requests = document.getElementById("requests").value.trim();
      
      if (!name || !phone || !date || !time || !guests) {
        showToast("Please fill all required fields!", 'error');
        return;
      }
      
      // Add new reservation
      reservations.push({ name, phone, date, time, guests, occasion, requests });
      form.reset();
      addReservationForm.classList.remove('active');
      renderTable();
      generateCalendar();
      showToast("Reservation added successfully!");
    });
    
    // Edit form submission
    editForm.addEventListener("submit", (e) => {
      e.preventDefault();
      
      const name = document.getElementById("editName").value.trim();
      const phone = document.getElementById("editPhone").value.trim();
      const date = document.getElementById("editDate").value;
      const time = document.getElementById("editTime").value;
      const guests = document.getElementById("editGuests").value;
      const occasion = document.getElementById("editOccasion").value;
      const requests = document.getElementById("editRequests").value.trim();
      
      if (!name || !phone || !date || !time || !guests) {
        showToast("Please fill all required fields!", 'error');
        return;
      }
      
      // Update reservation
      reservations[editingIndex] = { name, phone, date, time, guests, occasion, requests };
      editModal.classList.remove('show');
      renderTable();
      generateCalendar();
      showToast("Reservation updated successfully!");
    });
    
    // Close modal
    closeModalBtn.addEventListener('click', () => {
      editModal.classList.remove('show');
    });
    
    cancelEditBtn.addEventListener('click', () => {
      editModal.classList.remove('show');
    });
    
    // Close modal when clicking outside
    window.addEventListener('click', (e) => {
      if (e.target === editModal) {
        editModal.classList.remove('show');
      }
    });
    
    // Toggle add form
    addNewBtn.addEventListener('click', () => {
      addReservationForm.classList.toggle('active');
      if (addReservationForm.classList.contains('active')) {
        form.reset();
        // Scroll to form
        addReservationForm.scrollIntoView({ behavior: 'smooth' });
      }
    });
    
    // Toggle between views
    tableViewBtn.addEventListener('click', () => {
      tableViewBtn.classList.add('active');
      calendarViewBtn.classList.remove('active');
      tableView.style.display = 'block';
      calendarView.classList.remove('active');
    });
    
    calendarViewBtn.addEventListener('click', () => {
      calendarViewBtn.classList.add('active');
      tableViewBtn.classList.remove('active');
      tableView.style.display = 'none';
      calendarView.classList.add('active');
      generateCalendar();
    });
    
    // Calendar navigation
    document.getElementById('prevMonth').addEventListener('click', () => {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      generateCalendar();
    });
    
    document.getElementById('nextMonth').addEventListener('click', () => {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      generateCalendar();
    });
    
    document.getElementById('todayBtn').addEventListener('click', () => {
      const today = new Date();
      currentMonth = today.getMonth();
      currentYear = today.getFullYear();
      generateCalendar();
    });
    
    // Filter buttons
    document.querySelectorAll('.filter-btn').forEach(button => {
      button.addEventListener('click', () => {
        // Update active button
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        
        // Update filter
        currentFilter = button.getAttribute('data-filter');
        renderTable();
      });
    });
    
    // Search functionality
    searchInput.addEventListener('input', () => {
      currentFilter = 'all';
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelector('.filter-btn[data-filter="all"]').classList.add('active');
      renderTable();
    });
    
    // Initialize page
    document.addEventListener('DOMContentLoaded', () => {
      initBackgroundAnimation();
      renderTable();
      
      // Set minimum date to today
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('date').setAttribute('min', today);
      document.getElementById('editDate').setAttribute('min', today);
    });
  </script>
</body>
</html>
