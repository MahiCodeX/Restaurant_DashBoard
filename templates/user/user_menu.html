<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Menu - Gourmet Delight</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * { 
      margin:0; 
      padding:0; 
      box-sizing:border-box; 
      font-family:'Source Sans Pro', sans-serif; 
    }
    
    :root {
      --primary: #1a365d;
      --primary-dark: #0f1e35;
      --secondary: #2c5282;
      --accent: #3182ce;
      --accent-light: #63b3ed;
      --light: #f7fafc;
      --light-alt: #edf2f7;
      --gray: #718096;
      --gray-light: #a0aec0;
      --gray-lighter: #e2e8f0;
      --success: #38a169;
      --warning: #d69e2e;
      --danger: #e53e3e;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
      --shadow-md: 0 10px 15px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 20px 25px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 25px 50px rgba(0, 0, 0, 0.15);
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      background: linear-gradient(135deg, #f7fafc 0%, #e2e8f0 100%);
      min-height:100vh; 
      padding:20px;
      position: relative;
      overflow-x: hidden;
      color: var(--primary);
    }
    
    /* Animated Background Elements */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .bg-pattern {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(26, 54, 93, 0.03) 0%, transparent 20%),
        radial-gradient(circle at 80% 30%, rgba(49, 130, 206, 0.03) 0%, transparent 20%),
        radial-gradient(circle at 40% 70%, rgba(26, 54, 93, 0.03) 0%, transparent 20%),
        radial-gradient(circle at 90% 90%, rgba(49, 130, 206, 0.03) 0%, transparent 20%);
      animation: patternShift 30s ease infinite;
    }
    
    @keyframes patternShift {
      0%, 100% { 
        transform: translateX(0) translateY(0); 
      }
      25% { 
        transform: translateX(-20px) translateY(10px); 
      }
      50% { 
        transform: translateX(10px) translateY(-20px); 
      }
      75% { 
        transform: translateX(-10px) translateY(-10px); 
      }
    }
    
    .bg-line {
      position: absolute;
      background: linear-gradient(90deg, transparent, rgba(26, 54, 93, 0.05), transparent);
      height: 1px;
      width: 100%;
      animation: lineMove 20s linear infinite;
    }
    
    @keyframes lineMove {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    /* Food Icons Animation */
    .food-icons {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    
    .food-icon {
      position: absolute;
      font-size: 24px;
      color: rgba(26, 54, 93, 0.1);
      animation: floatIcon 25s infinite linear;
    }
    
    @keyframes floatIcon {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.2; }
      90% { opacity: 0.2; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }
    
    /* Header */
    header {
      display:flex; 
      justify-content:space-between; 
      align-items:center;
      background:var(--primary); 
      color:var(--light); 
      padding:15px 20px; 
      border-radius:8px;
      box-shadow:var(--shadow-lg);
      margin-bottom:25px;
      position: sticky;
      top: 20px;
      z-index: 100;
    }
    
    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(49, 130, 206, 0.1) 0%, transparent 100%);
      pointer-events: none;
    }
    
    header h1 { 
      font-size:28px; 
      font-family: 'Playfair Display', serif;
      position: relative;
      z-index: 1;
    }
    
    header nav {
      display:flex;
      align-items:center;
      gap:20px;
    }
    
    header nav a {
      color:var(--light); 
      text-decoration:none; 
      font-weight:500;
      font-size:16px;
      transition:0.3s;
      position: relative;
      padding:5px 10px;
      border-radius:8px;
    }
    
    header nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: var(--accent-light);
      transition: width 0.3s ease;
      transform: translateX(-50%);
    }
    
    header nav a:hover::after {
      width: 100%;
    }
    
    header nav a:hover { 
      background:rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }
    
    header nav a.active {
      background: rgba(255, 255, 255, 0.2);
    }
    
    header nav a.active::after {
      width: 100%;
    }
    
    /* Main Container */
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    h2 { 
      color:var(--primary); 
      margin-bottom:25px; 
      text-align:center;
      font-size: 32px;
      font-family: 'Playfair Display', serif;
      position: relative;
    }
    
    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: var(--accent);
    }
    
    /* Search and Filter Bar */
    .search-filter-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      background: var(--light);
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--gray-lighter);
    }
    
    .search-box {
      position: relative;
      flex: 1;
      max-width: 400px;
    }
    
    .search-box input {
      width: 100%;
      padding: 10px 15px 10px 40px;
      border: 1px solid var(--gray-lighter);
      border-radius: 25px;
      font-size: 14px;
      transition: 0.3s;
      background: var(--light-alt);
    }
    
    .search-box input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 8px rgba(49, 130, 206, 0.2);
    }
    
    .search-box i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
    }
    
    .filter-buttons {
      display: flex;
      gap: 10px;
    }
    
    .filter-btn {
      padding: 8px 15px;
      border: 1px solid var(--gray-lighter);
      border-radius: 20px;
      background: var(--light);
      color: var(--gray);
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }
    
    .filter-btn:hover, .filter-btn.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }
    
    .cart-info {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      background: rgba(56, 161, 105, 0.1);
      border-radius: 25px;
      color: var(--success);
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    
    .cart-info:hover {
      background: rgba(56, 161, 105, 0.2);
      transform: translateY(-2px);
    }
    
    .cart-count {
      background: var(--accent);
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }
    
    /* Menu items grid */
    .menu-grid {
      display:grid; 
      grid-template-columns:repeat(auto-fill,minmax(280px,1fr)); 
      gap:25px; 
      margin-bottom:30px;
    }
    
    .menu-card {
      background:var(--light); 
      border-radius:8px; 
      overflow: hidden;
      box-shadow:var(--shadow-md);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
      border: 1px solid var(--gray-lighter);
    }
    
    .menu-card:nth-child(1) { animation-delay: 0.1s; }
    .menu-card:nth-child(2) { animation-delay: 0.2s; }
    .menu-card:nth-child(3) { animation-delay: 0.3s; }
    .menu-card:nth-child(4) { animation-delay: 0.4s; }
    .menu-card:nth-child(5) { animation-delay: 0.5s; }
    .menu-card:nth-child(6) { animation-delay: 0.6s; }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .menu-card:hover { 
      transform:translateY(-8px); 
      box-shadow:var(--shadow-xl); 
    }
    
    .menu-image {
      height: 180px;
      width: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }
    
    .menu-card:hover .menu-image {
      transform: scale(1.05);
    }
    
    .menu-content {
      padding: 20px;
    }
    
    .menu-category {
      display: inline-block;
      padding: 5px 10px;
      background: rgba(49, 130, 206, 0.1);
      color: var(--accent);
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 10px;
    }
    
    .menu-card h3 { 
      color:var(--primary); 
      margin-bottom:10px; 
      font-size:20px;
      font-family: 'Playfair Display', serif;
    }
    
    .menu-card p { 
      font-size:14px; 
      color:var(--gray); 
      margin-bottom:15px;
      line-height: 1.5;
    }
    
    .menu-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .menu-card .price { 
      font-weight:700; 
      font-size: 18px;
      color:var(--primary); 
    }
    
    .menu-actions {
      display: flex;
      gap: 8px;
    }
    
    .menu-card button {
      padding:8px 12px; 
      border:none; 
      border-radius:8px;
      font-weight:600; 
      cursor:pointer; 
      transition:0.3s;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .btn-add { 
      background:var(--accent); 
      color:var(--light); 
    }
    
    .btn-add:hover { 
      background:var(--secondary); 
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(49, 130, 206, 0.3);
    }
    
    /* Cart Sidebar */
    .cart-sidebar {
      position: fixed;
      top: 0;
      right: -400px;
      width: 400px;
      height: 100vh;
      background: var(--light);
      box-shadow: -5px 0 15px rgba(0,0,0,0.1);
      transition: right 0.3s ease;
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }
    
    .cart-sidebar.open {
      right: 0;
    }
    
    .cart-header {
      background: var(--primary);
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .cart-header h3 {
      font-size: 20px;
      font-family: 'Playfair Display', serif;
    }
    
    .close-cart {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      transition: 0.3s;
    }
    
    .close-cart:hover {
      transform: rotate(90deg);
    }
    
    .cart-items {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    
    .cart-item {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--gray-lighter);
    }
    
    .cart-item-image {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
    }
    
    .cart-item-details {
      flex: 1;
    }
    
    .cart-item-name {
      font-weight: 600;
      margin-bottom: 5px;
      color: var(--primary);
    }
    
    .cart-item-price {
      color: var(--accent);
      font-weight: 700;
    }
    
    .cart-item-quantity {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 5px;
    }
    
    .quantity-btn {
      width: 24px;
      height: 24px;
      border: 1px solid var(--gray-lighter);
      background: var(--light);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.3s;
    }
    
    .quantity-btn:hover {
      background: var(--light-alt);
    }
    
    .quantity-input {
      width: 50px;
      text-align: center;
      border: 1px solid var(--gray-lighter);
      border-radius: 5px;
      padding: 5px;
    }
    
    .cart-item-remove {
      background: var(--danger);
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    
    .cart-item-remove:hover {
      background: #c53030;
    }
    
    /* Coupon Section */
    .coupon-section {
      padding: 20px;
      border-top: 1px solid var(--gray-lighter);
      border-bottom: 1px solid var(--gray-lighter);
    }
    
    .coupon-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .coupon-input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    
    .coupon-input {
      flex: 1;
      padding: 10px;
      border: 1px solid var(--gray-lighter);
      border-radius: 8px;
      font-size: 14px;
      transition: 0.3s;
    }
    
    .coupon-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 8px rgba(49, 130, 206, 0.2);
    }
    
    .apply-coupon-btn {
      padding: 10px 20px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    
    .apply-coupon-btn:hover {
      background: var(--secondary);
    }
    
    .applied-coupon {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: rgba(56, 161, 105, 0.1);
      border-radius: 8px;
      margin-top: 10px;
    }
    
    .applied-coupon-info {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--success);
      font-weight: 500;
    }
    
    .remove-coupon-btn {
      background: none;
      border: none;
      color: var(--danger);
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
    }
    
    .remove-coupon-btn:hover {
      transform: scale(1.2);
    }
    
    .discount-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid var(--gray-lighter);
      color: var(--success);
      font-weight: 600;
    }
    
    .cart-footer {
      padding: 20px;
      border-top: 1px solid var(--gray-lighter);
    }
    
    .cart-total {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      font-size: 18px;
      font-weight: 700;
      color: var(--primary);
    }
    
    .checkout-btn {
      width: 100%;
      background: var(--success);
      color: white;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    
    .checkout-btn:hover {
      background: #2f855a;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(56, 161, 105, 0.3);
    }
    
    /* Sections for anchor navigation */
    section {
      padding: 60px 20px;
      scroll-margin-top: 100px;
    }
    
    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--light);
      padding: 15px 25px;
      border-radius: 50px;
      box-shadow: var(--shadow-xl);
      z-index: 2000;
      opacity: 0;
      transition: transform 0.3s, opacity 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
      border: 1px solid var(--gray-lighter);
    }
    
    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }
    
    .toast.success {
      border-left: 4px solid var(--success);
    }
    
    .toast.error {
      border-left: 4px solid var(--danger);
    }
    
    .toast i {
      font-size: 20px;
    }
    
    .toast.success i {
      color: var(--success);
    }
    
    .toast.error i {
      color: var(--danger);
    }
    
    /* Empty Cart State */
    .empty-cart {
      text-align: center;
      padding: 40px 20px;
      color: var(--gray);
    }
    
    .empty-cart i {
      font-size: 48px;
      margin-bottom: 15px;
      color: var(--gray-light);
    }
    
    .empty-cart h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: var(--primary);
    }
    
    .empty-cart p {
      font-size: 14px;
    }
    
    /* Responsive */
    @media(max-width:1024px) {
      .menu-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
    }
    
    @media(max-width:768px) {
      header {
        flex-direction: column;
        gap: 15px;
      }
      
      header h1 {
        font-size: 24px;
      }
      
      .search-filter-bar {
        flex-direction: column;
        gap: 15px;
      }
      
      .search-box {
        max-width: 100%;
      }
      
      .filter-buttons {
        width: 100%;
        justify-content: center;
      }
      
      .cart-sidebar {
        width: 100%;
        right: -100%;
      }
      
      .menu-card h3{font-size:18px;} 
      .menu-card p{font-size:13px;}
    }
    
    @media(max-width:480px) {
      .menu-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

    // Sample coupons data
    const coupons = [
      { code: 'SAVE10', discount: 10, type: 'percentage', minOrder: 20 },
      { code: 'SAVE20', discount: 20, type: 'percentage', minOrder: 50 },
      { code: 'FLAT5', discount: 5, type: 'fixed', minOrder: 15 },

    // Cart Manager - shared between pages
    window.cartManager = {
      cart: [],
      appliedCoupon: null,
      
      init: function() {
        const savedCart = localStorage.getItem('cart');
        if (savedCart) {
          this.cart = JSON.parse(savedCart);
        }
        
        const savedCoupon = localStorage.getItem('appliedCoupon');
        if (savedCoupon) {
          this.appliedCoupon = JSON.parse(savedCoupon);
        }
      },
      
      getCart: function() {
        return this.cart;
      },
      
      addToCart: function(itemId, itemData) {
        const existingItem = this.cart.find(item => item.id === itemId);
        
        if (existingItem) {
          existingItem.quantity += 1;
        } else {
          this.cart.push({
            ...itemData,
            quantity: 1
          });
        }
        
        this.saveCart();
        this.notifySubscribers();
      },
      
      updateQuantity: function(itemId, quantity) {
        const item = this.cart.find(item => item.id === itemId);
        
        if (item) {
          if (typeof quantity === 'string') {
            quantity = parseInt(quantity, 10);
          }
          
          if (quantity <= 0) {
            this.removeFromCart(itemId);
          } else {
            item.quantity = quantity;
            this.saveCart();
            this.notifySubscribers();
          }
        }
      },
      
      removeFromCart: function(itemId) {
        this.cart = this.cart.filter(item => item.id !== itemId);
        this.saveCart();
        this.notifySubscribers();
      },
      
      clearCart: function() {
        this.cart = [];
        this.appliedCoupon = null;
        localStorage.removeItem('appliedCoupon');
        this.saveCart();
        this.notifySubscribers();
      },
      
      getSubtotal: function() {
        return this.cart.reduce((total, item) => total + (item.price * item.quantity), 0);
      },
      
      getDiscount: function() {
        if (!this.appliedCoupon) return 0;
        
        const subtotal = this.getSubtotal();
        const coupon = this.appliedCoupon;
        
        // Check minimum order requirement
        if (subtotal < coupon.minOrder) {
          return 0;
        }
        
        if (coupon.type === 'percentage') {
          return subtotal * (coupon.discount / 100);
        } else {
          return coupon.discount;
        }
      },
      
      getTotal: function() {
        return this.getSubtotal() - this.getDiscount();
      },
      
      applyCoupon: function(couponCode) {
        const coupon = coupons.find(c => c.code.toUpperCase() === couponCode.toUpperCase());
        
        if (!coupon) {
          return { success: false, message: 'Invalid coupon code' };
        }
        
        const subtotal = this.getSubtotal();
        
        if (subtotal < coupon.minOrder) {
          return { 
            success: false, 
            message: `Minimum order of $${coupon.minOrder} required to use this coupon` 
          };
        }
        
        this.appliedCoupon = coupon;
        localStorage.setItem('appliedCoupon', JSON.stringify(coupon));
        this.notifySubscribers();
        
        return { success: true, message: 'Coupon applied successfully!' };
      },
      
      removeCoupon: function() {
        this.appliedCoupon = null;
        localStorage.removeItem('appliedCoupon');
        this.notifySubscribers();
      },
      
      saveCart: function() {
        localStorage.setItem('cart', JSON.stringify(this.cart));
      },
      
      subscribers: [],
      
      subscribe: function(callback) {
        this.subscribers.push(callback);
      },
      
      notifySubscribers: function() {
        this.subscribers.forEach(callback => callback());
      }
    };
    
    // Initialize cart manager
    window.cartManager.init();
    
    let currentFilter = 'all';
    
    // DOM elements
    const menuGrid = document.getElementById('menuGrid');
    const menuGrid2 = document.getElementById('menuGrid2');
    const searchInput = document.getElementById('searchInput');
    const searchInput2 = document.getElementById('searchInput2');
    const cartSidebar = document.getElementById('cartSidebar');
    const cartItemsContainer = document.getElementById('cartItems');
    const cartCount = document.getElementById('cartCount');
    const cartCount2 = document.getElementById('cartCount2');
    const cartTotal = document.getElementById('cartTotal');
    const closeCart = document.getElementById('closeCart');
    const couponInput = document.getElementById('couponInput');
    const appliedCouponContainer = document.getElementById('appliedCouponContainer');
    
    // Render menu items
    function renderMenu(gridElement, searchInputElement) {
      gridElement.innerHTML = '';
      
      // Filter menu items
      let filteredItems = menuItems;
      
      if (currentFilter !== 'all') {
        filteredItems = menuItems.filter(item => item.category === currentFilter);
      }
      
      // Search filter
      const searchTerm = searchInputElement.value.toLowerCase();
      if (searchTerm) {
        filteredItems = filteredItems.filter(item => 
          item.name.toLowerCase().includes(searchTerm) || 
          item.desc.toLowerCase().includes(searchTerm)
        );
      }
      
      // Render menu cards
      filteredItems.forEach(item => {
        const card = document.createElement('div');
        card.className = 'menu-card';
        
        card.innerHTML = `
          <img src="${item.image}" alt="${item.name}" class="menu-image">
          <div class="menu-content">
            <div class="menu-category">${item.category}</div>
            <h3>${item.name}</h3>
            <p>${item.desc}</p>
            <div class="menu-footer">
              <div class="price">$${item.price.toFixed(2)}</div>
              <div class="menu-actions">
                <button class="btn-add" onclick="addToCart(${item.id})">
                  <i class="fas fa-plus"></i>
                  Add
                </button>
              </div>
            </div>
          </div>
        `;
        gridElement.appendChild(card);
      });
    }
    
    // Add to cart
    function addToCart(itemId) {
      const item = menuItems.find(item => item.id === itemId);
      window.cartManager.addToCart(itemId, item);
      showToast(`${item.name} added to cart!`);
    }
    
    // Apply coupon
    function applyCoupon() {
      const couponCode = couponInput.value.trim();
      
      if (!couponCode) {
        showToast('Please enter a coupon code', 'error');
        return;
      }
      
      const result = window.cartManager.applyCoupon(couponCode);
      
      if (result.success) {
        showToast(result.message);
        couponInput.value = '';
      } else {
        showToast(result.message, 'error');
      }
    }
    
    // Update cart display
    function updateCart() {
      const cart = window.cartManager.getCart();
      const appliedCoupon = window.cartManager.appliedCoupon;
      
      // Update cart count
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      cartCount.textContent = totalItems;
      cartCount2.textContent = totalItems;
      
      // Update cart items
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = `
          <div class="empty-cart">
            <i class="fas fa-shopping-cart"></i>
            <h3>Your cart is empty</h3>
            <p>Add some delicious items to get started!</p>
          </div>
        `;

        cartItemsContainer.innerHTML = cart.map(item => `

                </button>
                <input type="number" class="quantity-input" value="${item.quantity}" min="1" onchange="setQuantity(${item.id}, this.value)">

                </button>
              </div>
            </div>
            <button class="cart-item-remove" onclick="removeFromCart(${item.id})">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
      `).join('');
      }
      
      // Update coupon display
      if (appliedCoupon) {
        const discount = window.cartManager.getDiscount();
        appliedCouponContainer.innerHTML = `
          <div class="applied-coupon">
            <div class="applied-coupon-info">
              <i class="fas fa-check-circle"></i>
              <span>${appliedCoupon.code} - ${appliedCoupon.type === 'percentage' ? appliedCoupon.discount + '%' : '$' + appliedpliedCoupon.discount} off</span>

            <button class="remove-coupon-btn" onclick="removeCoupon()">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div class="discount-row">
            <span>Discount:</span>
            <span>-$${discount.toFixed(2)}</span>
          </div>
        `;
      } else {
        appliedCouponContainer.innerHTML = '';
      }
      
      // Update total
      const total = window.cartManager.getTotal();
      cartTotal.textContent = `$${total.toFixed(2)}`;
    }
    
    // Remove coupon
    function removeCoupon() {
      window.cartManager.removeCoupon();
      showToast('Coupon removed');

    function toggleCart() {
      cartSidebar.classList.toggle('open');

    closeCart.addEventListener('click', () => {
      cartSidebar.classList.remove('open');

    // Update quantity
    function updateQuantity(itemId, change) {
      const item = window.cartManager.getCart().find(cartItem => cartItem.id === itemId);
      if (item) {
        window.cartManager.updateQuantity(itemId, item.quantity + change);
      }
    }
    
    // Set quantity
    function setQuantity(itemId, value) {
      window.cartManager.updateQuantity(itemId, value);
    }
    
    // Remove from cart
    function removeFromCart(itemId) {
      window.cartManager.removeFromCart(itemId);
      showToast('Item removed from cart');
    }
    
    // Checkout
    function checkout() {
      const cart = window.cartManager.getCart();
      if (cart.length === 0) {
        showToast('Your cart is empty!', 'error');
        return;
      }
      
      // Calculate totals
      const subtotal = window.cartManager.getSubtotal();
      const discount = window.cartManager.getDiscount();
      const total = window.cartManager.getTotal();
      const appliedCoupon = window.cartManager.appliedCoupon;
      
      // Generate order ID
      const orderId = 'ORD' + Date.now();
      const orderDate = new Date().toISOString();
      
      // Save order to localStorage
      const orders = JSON.parse(localStorage.getItem('userOrders') || '[]');
      const newOrder = {
        id: orderId,
        date: orderDate,
        items: cart.map(item => ({
          id: item.id,
          name: item.name,
          price: item.price,
          quantity: item.quantity,
          category: item.category,
          status: 'pending'
        })),
        subtotal: subtotal,
        discount: discount,
        coupon: appliedCoupon ? appliedCoupon.code : null,
        total: total,
        status: 'pending'
      };
      
      orders.push(newOrder);
      localStorage.setItem('userOrders', JSON.stringify(orders));
      
      // Clear cart
      window.cartManager.clearCart();
      
      // Close cart sidebar
      cartSidebar.classList.remove('open');
      
      // Show success message
      showToast('Your order is placed successfully!');
      
      // Redirect to orders page after a short delay
      setTimeout(() => {
        window.location.href = 'user_order.html';
      }, 1500);
    }

        currentFilter = this.getAttribute('data-category');

        renderMenu(menuGrid2, searchInput2);

    // Show toast notification
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toastMessage');
      const icon = toast.querySelector('i');
      
      // Set message
      toastMessage.textContent = message;
      
      // Set type
      toast.className = 'toast ' + type;
      
      // Set icon
      if (type === 'success') {
        icon.className = 'fas fa-check-circle';
      } else if (type === 'error') {
        icon.className = 'fas fa-exclamation-circle';
      }
      
      // Show toast
      toast.classList.add('show');
      
      // Hide after 3 seconds
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }
    
    // Initialize page
    document.addEventListener('DOMContentLoaded', () => {
      initBackgroundAnimation();
      initFoodIcons();
      renderMenu(menuGrid, searchInput);
      renderMenu(menuGrid2, searchInput2);
      updateCart();
      
      // Listen for cart changes
      window.cartManager.subscribe(() => {
        updateCart();
      });
      
      // Set active nav link based on scroll position
      updateActiveNavLink();
      
      // Listen for scroll events
      window.addEventListener('scroll', updateActiveNavLink);
    });
    
    // Update active navigation link based on scroll position
    function updateActiveNavLink() {
      const sections = document.querySelectorAll('section');
      const navLinks = document.querySelectorAll('header nav a');
      
      let currentSection = '';
      
      sections.forEach(section => {
        const rect = section.getBoundingClientRect();
        if (rect.top <= 100 && rect.bottom >= 100) {
          currentSection = section.id;
        }
      });
      
      navLinks.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === `#${currentSection}`) {
          link.classList.add('active');
        }
      });
    }
